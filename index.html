<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tätigkeitstracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tätigkeitstracker</h1>

    <label for="datePicker">Datum:</label>
    <input type="date" id="datePicker">

    <div class="day-nav">
      <button id="prevDay">Vorheriger Tag</button>
      <button id="todayButton">Heute</button>
      <button id="nextDay">Nächster Tag</button>
    </div>

    <h2 id="selectedDate">Heute</h2>

    <ul id="entriesList">
      <li>
        <button class="delete-btn">🗑️</button>
        <button class="edit-btn">✏️</button>
        <span>Beispieltext</span>
      </li>
    </ul>

    <input type="text" id="newEntry" placeholder="Neuer Eintrag...">

    <div class="button-row">
      <button id="generateButton">Generieren</button>
      <button id="exportButton">Exportieren</button>
      <button id="importButton">Importieren</button>
      <input type="file" id="importFile" accept=".json" hidden>
    </div>

    <textarea id="generatedOutput" placeholder="Generierter Text erscheint hier..." readonly></textarea>
    <button id="copyButton">Kopieren</button>

  <script src="script.js"></script>
</body>
</html>
